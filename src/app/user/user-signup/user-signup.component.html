<div class="container">
  <div class="col-md-6">
    <div class="p4">
      <div class="card border-0">
        <div class="card-body p-4">
          <h1 class="text-center">User Signup</h1>
          <div class="p2">
            <form [formGroup]="signupForm">
              <div class="form-group my-2">
                <label for="name">Name</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  formControlName="name"
                  class="form-control"
                />
                <span
                  class="text-danger"
                  *ngIf="
                    !signupForm.get('name')?.valid &&
                    signupForm.get('name')?.touched
                  "
                  >Name is required!</span
                >
              </div>
              <div class="form-group my-2">
                <label for="username">Email</label>
                <input
                  type="text"
                  name="username"
                  id="username"
                  class="form-control"
                  formControlName="email"
                />
                <span
                  class="text-danger"
                  *ngIf="
                    !signupForm.get('email')?.valid &&
                    signupForm.get('email')?.touched
                  "
                  >Provide a valid emaill!</span
                >
              </div>
              <div class="form-group my-2">
                <label for="password">Password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control"
                  formControlName="password"
                />
                <span
                  class="text-danger"
                  *ngIf="
                    !signupForm.get('password')?.valid &&
                    signupForm.get('password')?.touched
                  "
                  >Password is required!</span
                >
              </div>
              <div class="form-group my-2">
                <label for=""></label>
                <button
                  type="button"
                  class="btn btn-block btn-primary btn-sm rounded-3"
                  (click)="signUp()"
                  [disabled]="!signupForm.valid"
                >
                  Signup
                </button>
                <button
                  class="btn btn-dark btn-sm rounded-3 mx-2"
                  (click)="login()"
                >
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

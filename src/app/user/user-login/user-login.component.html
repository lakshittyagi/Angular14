<div class="container">
  <div class="col-md-6">
    <div class="p4">
      <div class="card border-0">
        <div class="card-body p-4">
          <h1 class="text-center">User Login</h1>
          <div class="p2">
            <form (ngSubmit)="login(f)" #f="ngForm">
              <div class="form-group my-2">
                <label for="username">Email</label>
                <input
                  type="text"
                  name="username"
                  id="username"
                  class="form-control"
                  ngModel
                />
              </div>
              <div class="form-group my-2">
                <label for="password">Password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control"
                  ngModel
                />
              </div>
              <div class="form-group my-2">
                <label for="password"></label>
                <input
                  type="submit"
                  class="btn btn-block btn-primary rounded-3"
                  value="Login"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
